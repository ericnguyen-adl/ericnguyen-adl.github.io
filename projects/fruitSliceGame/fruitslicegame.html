<!DOCTYPE html> 
<html> 
<head> 
	<title> FRUIT SLICE GAME </title> 
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width = device - width, initial-scale=1, user-scalable=yes">
	
    <link rel="stylesheet" href="css/fruitslicegame.css" type="text/css" />


    
  
    

</head> 


<body>
	<div id = "container"> 
		
        <div id = "trialsleft"> 
			
		</div> 
        
        <div id = "score">
			Score: <span id = "scorevalue">0</span>
		</div> 
		
		<div id = "correct"> 
			Correct
		</div> 
		
		<div id = "wrong"> 
			Try again
		</div>
		
		<div id = "fruitsContainer">
            <img id = "fruit1" class = "fruit">
		
		</div>
		
		<div id = "instruction">
			CATCH FRUITS		
		</div>
		
		<div id = "startreset"> 
			Start Game
		</div> 
				
		<div id = "gameOver"> 
			
		</div> 
			
		
	</div>
    
    
<audio id = "slicesound">
    <source src = "audio/slicefruit.mp3">  
    <source src = "audio/slicefruit.ogg">           
</audio>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="js/fruitslicegame.js">
</script>

</body>

</html>
