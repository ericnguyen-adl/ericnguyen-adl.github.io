<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <title>Cycling Distance Calculation Application</title>

</head>

<body>

  <div class="container-fluid">

    <div>
      <div id="header">
        <div id="appName">Cycling Distance Calculation App</div>
        <!-- <p>This Application will calculate the distance between 2 suburbs/ cities for Cyclist</p> -->
        <form id="form" class="was-validated">
          <div class="form-group">
            <label for="from" class="label">From:</label>
            <input type="text" class="form-control" id="from" placeholder="Enter start location" required>            
          </div>
          <div class="form-group">
            <label for="destination" class="label">Destination:</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter the destination" required>
          </div>
          <button type="button" class="btn btn-primary" id="submitButton"
            onclick="displayDistanceMessage();">Submit</button>

          <button type="button" class="btn btn-primary" id="reloadThePageButton" onclick="reloadThePage();">Calculate
            for new route</button>
        </form>
      </div>
      <div id="map"></div>
    </div>

    <div id="output" class='alert-info'></div>

  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjXoGdehIRkukwdHydt8eMHs9eSsixT2s&callback=initMap&libraries=places"
    defer></script>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
